<div>
  <h1>Matching Quiz</h1>
  <p>Current matches: {{ matchCount$ | async }} of {{ matchTotal$ | async }} </p>
  <select (change)="onChange()" [(ngModel)]="selectedMatchSet">
    <option *ngFor="let matchSet of matchSets$ | async" [ngValue]="matchSet">
      {{matchSet.title}}
    </option>
  </select>
  <input type="button" value="Reset" />
</div>
