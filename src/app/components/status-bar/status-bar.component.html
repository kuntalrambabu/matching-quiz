<div>
  <h1>Matching Quiz</h1>
  <p>Current matches: {{ matchCount$ | async }} of {{ matchTotal$ | async }} </p>
  <select (change)="onChange($event.target.value)">
    <option *ngFor="let matchSet of matchSets$ | async" value="{{matchSet.url}}" label="{{ matchSet.title }}">
    </option>
  </select>
  <input type="button" value="Reset" />
</div>
